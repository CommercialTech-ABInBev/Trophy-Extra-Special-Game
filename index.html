<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords">
        <meta name="author" content="Femi Ayodeji">
        <meta name="description" content="Can Cup">
        <title>Can Cup</title>
        <link href="libs/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="game-object">
            <img alt="" id="img-can" src="assets/images/can.png" />
            <img alt="" id="img-cup" src="assets/images/cup.png" />    
            <img alt="" id="img-cup1" src="assets/images/cup1.png" />    
            <img alt="" id="img-cup2" src="assets/images/cup2.png" />    
            <img alt="" id="img-cup3" src="assets/images/cup3.png" />    
            <img alt="" id="img-cup4" src="assets/images/cup4.png" />    
            <img alt="" id="img-spill" src="assets/images/cup_spill.png" />    
            <img alt="" id="img-pour" src="assets/images/can_pour.png" />    
            <img alt="" id="img-drop" src="assets/images/drop.png" />    
        </div>
        <div id="game-screen-container">
            <canvas id="game-screen"></canvas>
            <button id="continue-btn" class="btn btn-light">Continue</button>
            <button id="start-btn" class="btn btn-light">Start</button>
            <div id="app">
            </div>            
        </div>
        
        <template id="login-template">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 offset-md-3 col-sm-12 p-0">
                        <div class="card card-dark p-4">
                            <h4 class="text-center">Login</h4>
                            <div class="form">
                                <div class="m-4">
                                <input type="email" placeholder="Email address" class="form-control" id="email-address" />
                                </div>
                                <div class="m-4 float-end">
                                    <button id="cancel-btn" class="btn btn-light">Cancel</button>
                                    <button id="login-btn" class="btn btn-primary">Continue</button>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>
        <script src="src/index.js"></script>
        <script src="libs/bootstrap.bundle.min.js"></script>

    </body>
</html>
